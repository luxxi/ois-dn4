<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>OIS dn4</title>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script src="page.js"></script>

      <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
  </head>
  <body>
  	<div class="container">
  		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="panel panel-default">			
					<div class="panel-body">
						<div class="col-lg-2 col-md-2 col-sm-2">
							<img class="img-circle" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100" alt="User Pic">
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<h2><span id="name"></span></h2>
		  					<h5>Age: <span id="age"></span></h5>
	  					</div>
	  					<div class="col-lg-7 col-md-7 col-sm-7">
	  						<div class="row" style="min-height: 90px;">
	                            <div class="col-md-3 border-left" style="min-height: 90px; border-right:solid 1px #d1d1d1; text-align:center;">
	                                <h2 id="blood_pressure_head_num" style="margin:10px 0 0 0;"></h2>
	                                <small>mmHg</small><br>
	                                Blood pressure
	                            </div>
	                            <div class="col-md-3" style="min-height: 90px; border-right:solid 1px #d1d1d1; text-align:center;">
	                                <h2 id="pulse_head_num" style="margin:10px 0 0 0;"></h2>
	                                <small>bpm</small><br>
	                                Pulse
	                            </div>
	                            <div class="col-md-3" style="min-height: 90px; border-right:solid 1px #d1d1d1; text-align:center;">
	                                <h2 id="body_temperature_head_num" style="margin:10px 0 0 0;"></h2>
	                                <small>â—¦C</small><br>
	                                Body temperature 
	                            </div>	
	                            <div class="col-md-3" style="min-height: 90px; text-align:center;">
	                                <h2 id="spO2_head_num" style="margin:10px 0 0 0;"></h2>
	                                <small>%</small><br>
	                                Oxygen saturation
	                            </div>							
                        	</div>
	  					</div>
					</div>
				</div>
			</div>	
		</div>

		<div id="alert" class="alert alert-danger" ></div>


		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="panel panel-default">			
					<div class="panel-body">
						<div> 
							<h3>Systolic blood pressure</h3>
							<div id="blood_pressure" class="aGraph"></div>
						</div>
				  	</div>
				</div>
			</div>	
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="panel panel-default">				
					<div class="panel-body">
						<div>
							<h3>Pulse</h3>
							<div id="pulse" class="aGraph"></div>
						</div>
				  	</div>
				</div>			
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="panel panel-default">			
					<div class="panel-body">
						<div> 
							<h3>Body temperature</h3>
							<div id="body_temperature" class="aGraph"></div>
						</div>
				  	</div>
				</div>
			</div>	
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="panel panel-default">				
					<div class="panel-body">
						<div>
							<h3>Oxygen saturation</h3>
							<div id="spO2" class="aGraph"></div>
						</div>
				  	</div>
				</div>			
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="panel panel-default">			
					<div class="panel-body">
						<button onclick="getLocation()" class="btn">Nearest hospital</button>
						<p id="hospital_name" style="margin-top:10px;"></p>
						<p id="hospital_address"></p>
						<div id="map"></div>
				  	</div>
				</div>
			</div>	
		</div>
</div>
</body>
</html>
